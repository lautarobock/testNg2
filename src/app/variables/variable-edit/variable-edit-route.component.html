<md-toolbar color="primary">
  <button md-icon-button aria-label="Settings" routerLink="/variables">
    <md-icon>arrow_back</md-icon>
  </button>
  Variable - {{variable.name}}
  <span class="app-toolbar-filler"></span>
  <button md-icon-button>
    <md-icon>save</md-icon>
  </button>
</md-toolbar>
<div class="app-content">
  <md-card>
    <md-card-header>
      <div md-card-avatar><md-icon style="font-size: 40px;">list</md-icon></div>
      <md-card-title>GENERAL</md-card-title>
      <md-card-subtitle>{{variable.name}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <app-variable-edit [variable]="variable"></app-variable-edit>
    </md-card-content>
  </md-card>
</div>
