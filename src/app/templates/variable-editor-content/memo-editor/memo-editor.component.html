<md-input-container style="width: 100%">
  <textarea rows="3" md-input 
    #input
    placeholder="{{document.variableDefinitions[editor.variableIds[0]].prompt}}"
    [ngModel]="data.get(editor.variableIds[0]).safeValue()"
    (blur)="data.get(editor.variableIds[0]).safeValue(input.value)">
  </textarea>
</md-input-container>
