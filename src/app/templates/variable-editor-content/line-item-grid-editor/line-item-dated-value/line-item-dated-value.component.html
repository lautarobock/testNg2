<table class="table table-sm" style="width: 550px">
    <thead>
        <tr>
            <th colspan="2"></th>
            <th style="width: 30%">Value</th>
            <th colspan="2">Date</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="width: 40px">
                <button type="button" class="btn btn-primary btn-sm" (click)="ok()">
                    <i class="fa fa-check" ></i>
                </button>
            </td>
            <td style="width: 40px">
                <button type="button" class="btn btn-secondary btn-sm" (click)="close()">
                    <i class="fa fa-times" ></i>
                </button>
            </td>
            <td>
              <input type="number" [(ngModel)]="value" class="form-control form-control-sm" />
            </td>
            <td>
              <select #select
                  [(ngModel)]="selectedYear"
                  class="form-control form-control-sm">
                <option *ngFor="let year of years" [ngValue]="year">
                  {{year}}
                </option>
              </select>
            </td>
            <td>
              <select #select
                  [(ngModel)]="selectedMonth"
                  class="form-control form-control-sm">
                <option *ngFor="let month of months" [ngValue]="month">
                  {{month}}
                </option>
              </select>
            </td>
        </tr>
    </tbody>
</table>
