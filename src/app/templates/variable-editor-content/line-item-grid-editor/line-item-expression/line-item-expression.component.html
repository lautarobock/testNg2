        <tr>

    <tbody>
        <tr>
            <td style="width: 40px">
                <button type="button" class="btn btn-primary btn-sm" (click)="ok()">
                    <i class="fa fa-check" ></i>
                </button>
            </td>
            <td style="width: 40px">
                <button type="button" class="btn btn-secondary btn-sm" (click)="close()">
                    <i class="fa fa-times" ></i>
                </button>
            </td>
            <td>
              <div class="input-group" >
                <span class="form-control form-control-sm pointer" (click)="openEditor()">
                  {{expression}}
                </span>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-sm btn-secondary" (click)="openEditor()">
                    &fnof;
                  </button>
                </span>
              </div>
              
            </td>
        </tr>
    </tbody>
</table>
