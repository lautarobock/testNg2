<md-input-container 
  style="width: 100%;" 
  [ngClass]="{
    'over': isOver,
    'dirty': value().state.dirty,
    'has-expression': expression()
  }">
  <span class="expression" title="{{expression()}}" [ngClass]="{'fill': expression()}">&fnof;</span>
  <md-icon class="comment" title="{{comment()}}" [ngClass]="{'fill': comment()}">mode_comment</md-icon>
  <input md-input 
    type="number"
    style="text-align: right;"
    #input
    [readonly]="expression() ? 'true' : null"
    placeholder="{{document.variableDefinitions[variableId()].prompt}}" 
    [ngModel]="value().safe()"
    (blur)="value().update(input.value)">
</md-input-container>
