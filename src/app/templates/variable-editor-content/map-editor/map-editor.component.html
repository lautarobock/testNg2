<aol-map [width]="width" [height]="height">
    <aol-view [zoom]="map().zoomLevel">
        <aol-coordinate [x]="map().centre.longitude" [y]="map().centre.latitude" [srid]="'EPSG:4326'"></aol-coordinate>
    </aol-view>
	<aol-layer-tile >
        <aol-source-osm></aol-source-osm>
	</aol-layer-tile>
	<aol-layer-vector >
		<aol-source-vector>
			<aol-feature>
				<aol-geometry-point>
					<aol-coordinate [x]="5" [y]="45" [srid]="'EPSG:4326'"></aol-coordinate>
				</aol-geometry-point>
				<aol-style>
					<aol-style-circle [radius]="10">
						<aol-style-stroke [color]="'black'" [width]="width"></aol-style-stroke>
						<aol-style-fill [color]="'green'"></aol-style-fill>
					</aol-style-circle>
				</aol-style>
			</aol-feature>
            <aol-feature>
				<aol-geometry-point>
					<aol-coordinate [x]="5.2" [y]="45.2" [srid]="'EPSG:4326'"></aol-coordinate>
				</aol-geometry-point>
				<aol-style>
					<aol-style-circle [radius]="10">
						<aol-style-stroke [color]="'black'" [width]="width"></aol-style-stroke>
						<aol-style-fill [color]="'red'"></aol-style-fill>
					</aol-style-circle>
				</aol-style>
			</aol-feature>
			<aol-feature>
				<aol-geometry-point>
					<aol-coordinate [x]="5.1" [y]="45.1" [srid]="'EPSG:4326'"></aol-coordinate>
				</aol-geometry-point>
				<aol-style>
	        <aol-style-icon
	          [src]="'assets/images/tree/Country.png'"
	          [anchor]="[0.5, 1]"
	          [anchorXUnits]="'fraction'" [anchorYUnits]="'fraction'"
	          [scale]="0.1"
	          [anchorOrigin]="'top-left'">
	        </aol-style-icon>
	      </aol-style>
	    </aol-feature>
		</aol-source-vector>
	</aol-layer-vector>
</aol-map>
