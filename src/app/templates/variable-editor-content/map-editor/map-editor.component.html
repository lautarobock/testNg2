<aol-map [width]="width" [height]="height">
    <aol-view [zoom]="map()?.zoomLevel">
        <aol-coordinate [x]="map()?.centre?.longitude" [y]="map()?.centre?.latitude" [srid]="'EPSG:4326'"></aol-coordinate>
    </aol-view>
	<aol-layer-tile >
        <aol-source-osm></aol-source-osm>
	</aol-layer-tile>
	<aol-layer-vector >
		<aol-source-vector>
			<span *ngFor="let layer of map()?.geoLayers">
				<aol-feature *ngFor="let point of layer.points()">
					<aol-geometry-point>
						<aol-coordinate [x]="point.geoJson.geometry.coordinates[0]" [y]="point.geoJson.geometry.coordinates[1]" [srid]="'EPSG:4326'"></aol-coordinate>
					</aol-geometry-point>
					<aol-style>
						<aol-style-icon *ngIf="point.hasIcon()"
							[src]="point.iconSrc()"
							[anchor]="[0.5, 1]"
							[anchorXUnits]="'fraction'" [anchorYUnits]="'fraction'">
						</aol-style-icon>
						<aol-style-circle [radius]="10" *ngIf="!point.hasIcon()">
							<aol-style-stroke [color]="'black'" [width]="width"></aol-style-stroke>
							<aol-style-fill [color]="'green'"></aol-style-fill>
						</aol-style-circle>
					</aol-style>
				</aol-feature>
				<aol-feature *ngFor="let line of layer.lines()">
					<aol-geometry-linestring>
						<aol-collection-coordinates 
							[coordinates]="line.geoJson.geometry.coordinates"
							[srid]="'EPSG:4326'">
						</aol-collection-coordinates>
					</aol-geometry-linestring>
					<aol-style>
						<aol-style-stroke [color]="'red'"></aol-style-stroke>
					</aol-style>
				</aol-feature>
			</span>
