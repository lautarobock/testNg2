<div style="overflow-x: scroll;" [sync-scroll]="groupName">
  <table class="table table-sm table-bordered">
    <thead>
    <tr>
      <th style="min-width: 100px">Category</th>
      <th style="min-width: 250px">Variable</th>
      <th style="min-width: 140px">Unit</th>
      <th *ngFor="let column of value().data.values" style="text-align: right;min-width: 150px;padding-right: 17px;">{{column.periodString}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let variableId of editor.variableIds; let idx=index" [ngClass]="{
        'dirty': value(variableId).state.dirty,
        'has-expression': value(variableId).periodicExpression()
      }">
      <td>{{document.variableDefinitions[variableId].category.name}}</td>
      <td (mouseover)="mouseover[idx+'expression']=true" (mouseout)="mouseover[idx+'expression']=false"
          [ngClass]="{'over': mouseover[idx+'expression']}">
        {{document.variableDefinitions[variableId].prompt}}
        <span class="expression" title="{{value(variableId).periodicExpression()}}" 
            [readonly]="document.readonly" [open-expression]="value(variableId)" [isPeriodic]="true" [document]="document" [scenario]="scenario">
          &fnof;
        </span>
      </td>
      <td>
        <select [(ngModel)]="selectedUnitsByRow[idx]" class="form-control form-control-sm" style="border-radius: 0;">
          <option *ngFor="let unit of unitsByRow[idx]" [ngValue]="unit">
            {{ unit.display }}
          </option>
        </select>
      </td>
      <td *ngFor="let value of value(variableId).data.values; let periodIdx = index" style="text-align: right;" 
          (mouseover)="mouseover[idx+value.periodString]=true" (mouseout)="mouseover[idx+value.periodString]=false"
          [style.cursor]="cellCursor(idx)" (click)="edit(idx, periodIdx)">
        <span  [ngClass]="{'over': mouseover[idx+value.periodString]}">
          <span *ngIf="editionIdx!==idx">{{ computedValue(value.value, selectedUnitsByRow[idx]) | number:numberFormat }}</span>
          <input *ngIf="editionIdx===idx" (focus)="focus()" (focusout)="blur()" id="input-grid-{{periodIdx}}" onfocus="this.select()"
            type="number" style="min-width:130px;text-align: right;background: white !important;"
            class="form-control form-control-sm"  (keyup.enter)="$event.srcElement.blur()" (keyup.esc)="cancelEdit()"
            [(ngModel)]="tmpValues[periodIdx].value">
          <i class="fa fa-comment comment" [hidden]="editionIdx===idx" title="{{comment(variableId, value.periodString)}}" 
              [readonly]="document.readonly" [open-comment]="commentValue(variableId)" [period]="value.periodString"
              [ngClass]="{'fill': comment(variableId, value.periodString)}"></i>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
