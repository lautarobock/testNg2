<div *ngIf="_variableId">
    <!--<div *ngFor="let file of value(_variableId).safe()">
        <pre>{{file|json}}</pre>
    </div>-->
    <md-list>
        <h3 md-subheader>{{document.variableDefinitions[_variableId].prompt}}</h3>
        <md-list-item *ngFor="let file of value(_variableId).safe()">
            <md-icon md-list-avatar>attach_file</md-icon>
            <h4 md-line>{{file.fileName}}</h4>
            <p md-line> {{file.saveInDbAsText}} </p>
        </md-list-item>
    </md-list>
</div>
