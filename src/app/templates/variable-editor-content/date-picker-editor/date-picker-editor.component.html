<md-input-container style="width: 100%">
  <input md-input type="date"
    #input
    placeholder="{{document.variableDefinitions[editor.variableIds[0]].prompt}}" 
    [ngModel]="data.get(editor.variableIds[0]).safeValue() | date"
    (blur)="data.get(editor.variableIds[0]).safeValue(input.value)">
</md-input-container>
