<label class="custom-control custom-checkbox">
  <input type="checkbox" 
    #input
    class="custom-control-input" 
    [ngClass]="{'indeterminate':value().safe()===null}"
    [disabled]="document.readonly"
    [ngModel]="value().safe()"
    (change)="value().update(input.checked)"
    >
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">{{document.variableDefinitions[variableId()].prompt}}</span>
</label>
