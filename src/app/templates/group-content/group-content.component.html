<div class="group-panel">
  <h3 *ngIf="content.name">
    {{content.name}}
  </h3>
  <h4 *ngIf="content.informationText">
    {{content.informationText}}
  </h4>
  <div>
    <div *ngFor="let content of content.contents">
      <template-loader [document]="document" [content]="content" [data]="data"></template-loader>
    </div> 
  </div>
</div>
