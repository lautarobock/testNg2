<md-card style="margin: 0.2em;">
  <md-card-title *ngIf="content.name">
    {{content.name}}
  </md-card-title>
  <md-card-subtitle *ngIf="content.informationText">
    {{content.informationText}}
  </md-card-subtitle>
  <md-card-content>
    <div *ngFor="let content of content.contents">
      <template-loader [content]="content"></template-loader>
      <!--{{content.contentType}}({{content.name}})-->
    </div> 
  </md-card-content>
</md-card>
