<div style="margin: 0.5em">
  <md-toolbar>
    {{document.documentName}}
    <span class="app-toolbar-filler"></span>
    <button md-icon-button>
      <md-icon>save</md-icon>
    </button>
  </md-toolbar>
  <!--<h3>{{document.documentName}}</h3>-->
  <md-card *ngIf="document.template && data">
    <template-loader 
      *ngFor="let content of document.template.contents" 
      [document]="document" 
      [content]="content"
      [data]="data">
    </template-loader>
  </md-card>
</div>
