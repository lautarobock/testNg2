<div style="border: 1px solid #5bc0de; ">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="form-inline"  *ngIf="document.conceptDefinition">
        <label class="col-form-label-sm">Scenario</label>
        <select [(ngModel)]="selectedScenario" class="form-control form-control-sm" style="margin-left: 1em" (change)="changeScenario()">
          <option *ngFor="let scenario of document.conceptDefinition.concepts" [ngValue]="scenario">
            {{scenario.name}}
          </option>
        </select>
        <label style="margin-left: 1em" class="col-form-label-sm">Revisions</label>
        <select [(ngModel)]="selectedRevision" class="form-control form-control-sm" style="margin-left: 1em" (change)="changeRevision()">
          <option *ngFor="let revision of revisions" [ngValue]="revision">
            {{revision.description}}
          </option>
        </select>
        <ngb-alert [type]="'warning'" *ngIf="document && document.documentLock && !document.hasExclusiveLock && !hideAlert" (close)="hideAlert=true">
            <i class="fa fa-lock"></i>
            <strong>Document Locked:</strong> This document is currently being used by {{document.documentLock.userDisplayName}}
            <button [hidden]="!document.canUnlock" type="button" class="btn btn-sm btn-warning" (click)="unlock()">Unlock Document</button>
        </ngb-alert>
        <button type="button" class="btn btn-danger btn-sm" style="margin-left: 1em" *ngIf="status.errors().length!==0" (click)="showStatus()">
            <i class="fa fa-times"></i>
            <span [ngPlural]="status.errors().length">
              <template ngPluralCase="=0">0 Errors</template>
              <template ngPluralCase="=1">1 Error</template>
              <template ngPluralCase="few">{{status.errors().length}} Errors</template>
            </span>
        </button>
        <button type="button" class="btn btn-warning btn-sm" style="margin-left: 1em" *ngIf="status.warnings().length!==0" (click)="showStatus()">
            <i class="fa fa-exclamation" aria-hidden="true"></i>
            <span [ngPlural]="status.warnings().length">
              <template ngPluralCase="=0">0 Warnings</template>
              <template ngPluralCase="=1">1 Warning</template>
              <template ngPluralCase="other">{{status.warnings().length}} Warnings</template>
            </span>
        </button>
        <button type="button" class="btn btn-info btn-sm" style="margin-left: 1em" *ngIf="status.informations().length!==0" (click)="showStatus()">
            <i class="fa fa-info" aria-hidden="true"></i>
            {{status.informations().length}}
            <span [ngPlural]="status.informations().length">
              <template ngPluralCase="=0">0 Informations</template>
              <template ngPluralCase="=1">1 Information</template>
              <template ngPluralCase="few">{{status.warnings().length}} Informations</template>
            </span>
        </button>
      </div>
      <ul class="navbar-nav mr-auto">
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="document.readonly">
          <i [hidden]="!saving" class='fa fa-circle-o-notch fa-spin'></i> 
          <i [hidden]="saving" class="fa fa-floppy-o" ></i>
        </button>
      </form>
      <template #popContent>
        <div class="input-group" >
          <input type="url" class="form-control form-control-sm" readonly value="{{shareLink()}}" onfocus="this.select()"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-sm btn-secondary" ngxClipboard [cbContent]="shareLink()" (cbOnSuccess)="p.close();afterCopyUrl()" [class.btn-success]= "isCopied">
              <i class="fa fa-copy"></i>
            </button>
          </span>
        </div>
      </template>
      <button type="button" class="btn btn-secondary btn-sm" style="margin-left: 1em" #p="ngbPopover" [ngbPopover]="popContent" placement="left" (shown)="isCopied=false">
        <i class="fa fa-link"></i>
      </button>
    </div>
  </nav>
  <div *ngIf="document.template && data" style="background: rgb(245, 245, 245)">
    <template-loader 
      *ngFor="let content of document.template.contents" 
      [document]="document" 
      [content]="content"
      [scenario]="selectedScenario"
      [data]="data">
    </template-loader>
  </div>
</div>
